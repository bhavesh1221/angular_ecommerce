<form [formGroup]="signupForm" action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p >Please fill in this form to create an account.</p>
  
      <label for="email"><b>Email</b></label>
      <input  formControlName="email" type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input formControlName="password" type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Enter 10 digit Number</b></label>
      <input class="custom-inp" formControlName="numbr" type="number"  placeholder="Enter 10 digit Mobile Number" name="psw-repeat" >
  
      <div class="clearfix">
        <button mat-dialog-close="true" (click)="onSkip()" type="button" class="cancelbtn">Skip</button>
        <button type="submit" (click)="onSubmit()" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
